<div class="container">
  <div class="header"></div>
  <div class="body">
    <div class="sidebar">
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="padding"></div>
          </div>
          <div class="row">
            <!-- Image/Meme-->
            <!-- <img
              src="https://cms.qz.com/wp-content/uploads/2018/07/meme-featured.jpg?quality=75&strip=all&w=900&h=900&crop=1"
              class="meme-image"
            /> -->
            <img src="{{ imageUrl }}" class="meme-image" />
            
          </div>
          <div class="row">
            <label style="font-size: 200%">Caption: <var>{{ caption }}</var></label>
            <!-- <label style="font-size: 200%">THIS IS THE CAPTION SO FUNNY</label> -->
          </div>
          <div class="padding"></div>
          <!-- Upvote and Downvote button-->
          <div class="row-md-2">
            <div class="col-md-1">
              <input
                type="image"
                src="https://i.ibb.co/1f0Vpm2/arrow-up.png"
                height="50"
                class="button"
                (click)="upvoteMethod()"
              />
            </div>
            <div class="col-md-1">
              <input
                type="image"
                src="https://i.ibb.co/xLN283n/arrow-down.png"
                height="50"
                class="button"
                (click)="downvoteMethod()"
              />
            </div>
            <div class="col-md-2">
              <!-- Report button-->
              <input
                type="image"
                src="https://www.rawshorts.com/freeicons/wp-content/uploads/2017/01/red_webpict50_1484337222-1.png"
                class="reportButton"
                (click)="reportMethod()"
              />
            </div>
          </div>
          <div class="row">
            <p><br />Votes: {{ totalVotes }}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="content">
      <label style="font-size: 200%">Comments</label>
      <p>
        this is just placeholder for comments section for now please and thank
        you
      </p>
      <!-- TODO add loop for comments -->
      <!-- <app-comment1 memeId="4000"></app-comment1> -->
      <!-- <p>{{comments[0].content}}</p> -->
    </div>
  </div>
</div>
